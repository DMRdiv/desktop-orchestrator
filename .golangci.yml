version: "2"

run:
  timeout: 5m
  tests: true

linters:
  disable-all: true
  enable:
    # Essential
    - errcheck
    - govet
    - ineffassign
    - staticcheck

    # Complexity & Style
    - gocyclo       # Cyclomatic complexity
    - funlen        # Function length
    - goconst       # Magic number/string detection
    - misspell      # English typos
    - gosec         # Security scanner

formatters:
  enable:
    - goimports     # Import formatting

linters-settings:
  gocyclo:
    min-complexity: 15
  funlen:
    lines: 65
    statements: 40
  goimports:
    local-prefixes: github.com/DMRdiv/desktop-orchestrator
